<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Comparator</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    body {
        background-image: url("cosy.jpg"); /* Replace "cosy.jpeg" with the path to your image file */
        background-size: cover; /* Adjust background size to cover the entire viewport */
        background-position: center;
        background-repeat: no-repeat;
    }

    .container {
        position: relative; /* Ensure content inside .container is positioned correctly */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: rgb(11, 11, 11); /* Optionally change text color */
        z-index: 1; /* Ensure content is positioned above the background image */
    }

    .title {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .title h1 {
        font-family: "Times New Roman", sans-serif;
        font-style: italic; /* Change to italic */
    }

    .input-container {
        display: flex;
        width: 90%; /* Adjust the width to your preference */
        justify-content: center;
        margin-bottom: 20px;
    }

    .panel {
        overflow-y: auto;
        padding: 20px;
        background-color: rgba(179, 183, 186, 0.8);
        border-radius: 10px;
        margin: 0 10px; /* Add margin to both sides */
    }

    label {
        margin-bottom: 10px; /* Add margin below each label */
    }

    input[type="text"] {
        width: calc(50% - 5px); /* Adjust input width to fit side by side with a small gap */
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 20px; /* Add margin below each input field */
    }

    .button-container {
        display: flex;
        justify-content: center;
    }

    button {
        padding: 20px 40px;
        background-color: #89718b;
        border: none;
        color: rgb(244, 243, 243);
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>ShopWise</h1>
        </div>
        <div class="input-container">
            <div class="panel">
                <form action="/action_page.php">
                    <label for="product1">Product 1: </label>
                    <input type="text" id="product1" name="product1" placeholder="Enter link for product 1">
                </form>
            </div>
            <div class="panel">
                <form action="/action_page.php">
                    <label for="product2">Product 2: </label>
                    <input type="text" id="product2" name="product2" placeholder="Enter link for product 2">
                </form>
            </div>
        </div>
        <form action="/action_page.php">
            <div class="panel">
                <label for="requirement">Requirement: </label>
                <input type="text" id="requirement" name="requirement" placeholder="Enter requirement">
            </div>
            <div class="button-container">
                <button id="showTextBoxes">Compare</button>
            </div>
            <div id="textBoxContainer" class="textbox"></div>
        </form>
    </div>
    <script src="jsnew.js"></script>
</body>

</html>
